info :
  title : 'AdomBrowser'
  description : 'Simple browser for ADOM Guidebook'
  author : 'Averrin'
  email : 'averrin@gmail.com'
  version : '0.8 beta'
options :
  debug_desc : 'Debug Enabled'
  debug : True
  plugins_desc : 'Plugins enabled'
  plugins : True
  notification_desc : 'Allow notification'
  notification : False
  script_engine : True
  script_engine_desc : 'Script engine enabled'
  script_safe : False
  script_safe_desc : 'Disable access to application from scripts'
  maximized: True
  maximized_desc: 'Show maximized'
  app :
  ui: !mapping
      height: 800
      height_desc: Window height
      input_bg_color: '#ffffff'
      input_bg_color_desc: Background color for LineEdit
      input_correct_color: '#009600'
      input_correct_color_desc: Correct line color
      input_error_color: '#8c0000'
      input_error_color_desc: Incorrect line color
      input_fg_color: '#ffc080'
      input_fg_color_desc: Foreground color for LineEdit
      maximized: true
      maximized_desc: Show maximized
      sb_movable: false
      sb_movable_desc: Allow move sidebar
      sbicon_size: 32
      sbicon_size_desc: Sidebar icons size
      tb_movable: false
      tb_movable_desc: Allow move toolbar
      tb_show: false
      tb_show_desc: Allow show toolbar
      tbicon_size: 18
      tbicon_size_desc: Toolbar icons size
      theme: system
      theme_desc: UI theme
      theme_variants:
      - dark
      - light
      - system
      width: 1200
      width_desc: Window width
  qsci: !mapping
      bg_color: '#ffffff'
      bg_color_desc: Background color
      caret_fg_color: '#eee'
      caret_fg_color_desc: Caret color
      caret_visible: false
      caret_visible_desc: Is caret line colored
      caretline: false
      caretline_bg_color: '#444'
      caretline_bg_desc: Caret line background color
      caretline_color: lightblue
      caretline_color_desc: Color of caret line
      caretline_desc: Show caret line
      fg_color: '#444444'
      fg_color_desc: Foreground color
      folding: false
      folding_desc: Enable folding in editor
      foldmargin_prim_color: '#666666'
      foldmargin_prim_color_desc: Fold margin primary color
      foldmargin_sec_color: '#333300'
      foldmargin_sec_color_desc: Fold margin secondary color
      font: Comfortaa
      font_desc: Font of editor text
      font_size: 10
      font_size_desc: Font size
      linenumbers: true
      linenumbers_desc: Show line numbers
      margins_bg_color: '#333333'
      margins_bg_color_desc: Margins background color
      margins_fg_color: '#ccc'
      margins_fg_color_desc: Margins foreground color
      selection_bg_color: lightgreen
      selection_bg_color_desc: Selection background color
      selection_fg_color: black
      selection_fg_color_desc: Selection foreground color
  webview :
    bg_color : '#ffffff'
    bg_color_desc : 'WebView backfround color'
    main_font : 'Comfortaa'
